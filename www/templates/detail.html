<ion-view>

    <ion-nav-bar>
        <ion-nav-title>Ionic Tutorial 01</ion-nav-title>
        <ion-nav-buttons>
            <button class="button" ng-click="backToMain()">
                <i class="icon ion-ios-arrow-left"></i>
                Back
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <img src="./img/{{ pic }}" style="margin-left: auto; margin-right: auto; display: block; padding: 1em;">
        
        <h3 style="margin-left:0.5em;">{{ name }}</h3>
        
        <div class="list">
            <div class="item item-icon-left" ng-click="phoneCall()">
                <i class="icon ion-ios-telephone-outline"></i>
                Mobile : {{ mobile }}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-email-outline"></i>
                Email : {{ email }}
            </div>     
            <div class="item item-icon-left">
                <i class="icon ion-ios-home-outline"></i>
                Address : 777/529 หมู่ 8 ต.หนองบัวศาลา อ.เมือง จ.นครราชสีมา
            </div>         
        </div>

        <button class="button button-full button-assertive">
            Delete
        </button>
    </ion-content>
</ion-view>
